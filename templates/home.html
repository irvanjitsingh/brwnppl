{% extends 'base.html' %}
{% block content %}
<div class="hero-unit">
  {% for v in videos %}
  	<div id="video grid">
  	<center>
  	<a href="/watch/{{ v.vid }}">{{ v.name }}</a><br>
    <video controls="" name="media" post="{{ v.uri_i }}">
      <source src="{{ v.uri_v }}" type="video/webm">
    </video>
	</center>
	</div>
  {% endfor %}
</div>

{% endblock %}
